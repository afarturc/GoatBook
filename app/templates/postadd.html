{% extends "layout.html" %}
{% load static %}
{% block content %}
<div>
    <div class="lg:p-12 max-w-md max-w-xl lg:my-0 my-12 mx-auto p-6 space-y-">
        <h1 class="lg:text-3xl text-xl font-semibold  mb-6"> Upload Pics </h1>
    
        <div>
    
        <form action="." method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group py-4">
                {{ form.caption.label_tag }}
                <div class="pt-4">
                    {{ form.caption }}
                </div>
            </div>

            <div class="custom-file pt-4">
                {{ form.image.label_tag }}
                <div class="pt-4">
                    {{ form.image }}
                </div>
            </div>

            <div class="pt-4">
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded  to-red-400 w-full" type="submit">Upload</button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
