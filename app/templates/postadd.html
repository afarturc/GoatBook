{% extends "layout.html" %}
{% load static %}
{% block content %}
    <div>
        <div class="lg:p-12 max-w-md max-w-xl lg:my-0 my-12 mx-auto p-6 ">
            <h1 class="lg:text-3xl text-xl font-semibold  mb-6"> Upload Pics </h1>
            <div class="flex flex-col gap-4">
                <form action="." method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <p class="mx-auto text-3xl font-bold mb-6 tracking-wider">New Post</p>
                    <div class="form-control w-full">
                        <label class="label">
                            <span class="label-text font-bold">Caption</span>
                        </label>
                        {{ formPost.caption }}
                    </div>

                    <div class=" form-control">
                        <label class="label">
                            <span class="label-text font-bold">Image</span>
                        </label>
                        {{ formPost.image }}
                    </div>
                    <div class="pt-4">
                        <button class="btn btn-active btn-primary btn-wide w-full" type="submit">Sign in</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
