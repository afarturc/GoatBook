{% extends "layout.html" %}

{% block content %}
    
<div class="container mx-auto">
    <div class="flex flex-col gap-4 place-items-center">
        <div class="w-1/4">
            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group py-4">
                    <h5 class="font-semibold">Post</h5>
                    <div class="custom-file pt-4">
                        {{ form_postedit.caption}}
                    </div>
                    <div class="custom-file pt-4">
                        {{ form_postedit.image}}
                    </div>
                </div>
                <div class="form-group pt-4">
                    <input class="btn btn-primary" type="submit" value="Update Post">
                    <a href="{% url 'deletepost' post.id %}" class="btn btn-primary">Delete post</a>
                    <a href="{% url 'postdetail' post.id %}" class="btn btn-primary">Cancelar</a>
                </div>
            </form>

        </div>
    </div>
</div>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script type="text/javascript" >
    $(document).ready(function(){
        $("#caption").attr('value', '{{ post.caption }}');
        $("#image").attr('value', '{{ post.image}}');
    });
</script>

{% endblock %}
