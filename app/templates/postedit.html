{% extends "layout.html" %}

{% block content %}

    <div class="container mx-auto">
        <div class="flex flex-col gap-4 place-items-center">
            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group py-4">
                    <h5 class="font-semibold text-4xl">Post</h5>
                    <div class="custom-file pt-4">
                        {{ form_postedit.caption }}
                    </div>
                    <div class="custom-file pt-4">
                        {{ form_postedit.image }}
                    </div>
                </div>
                <div class="form-group pt-4">
                    <input class="btn btn-primary btn-active" type="submit" value="Update Post">
                    <a href="{% url 'deletepost' post.id %}" class="btn btn-warning">Delete post</a>
                    <a href="{% url 'postdetail' post.id %}" class="btn btn-error btn-wide">Cancel</a>
                </div>
            </form>
        </div>
    </div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $("#caption").attr('value', '{{ post.caption }}');
        });
    </script>

{% endblock %}
